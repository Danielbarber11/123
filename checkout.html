<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAXTOP - תשלום</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .checkout-container h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .payment-options {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
        .payment-options h3 {
            margin-bottom: 1rem;
        }
        .payment-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .payment-option:hover {
            background-color: #f9f9f9;
            border-color: #007bff;
        }
        .payment-option input[type="radio"] {
            margin-left: 1rem;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">VAXTOP</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">דף הבית</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="checkout-container">
            <h2>פרטי תשלום</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="fullname">שם מלא</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="address">כתובת למשלוח</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="payment-options">
                    <h3>בחר אמצעי תשלום:</h3>
                    <div class="payment-option">
                        <input type="radio" id="credit-card" name="payment" value="credit-card" checked>
                        <label for="credit-card">כרטיס אשראי (זמני)</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="paypal" name="payment" value="paypal">
                        <label for="paypal">PayPal (זמני)</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="apple-pay" name="payment" value="apple-pay">
                        <label for="apple-pay">Apple Pay (זמני)</label>
                    </div>
                     <div class="payment-option">
                        <input type="radio" id="google-pay" name="payment" value="google-pay">
                        <label for="google-pay">Google Pay (זמני)</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">בצע תשלום</button>
            </form>
        </div>
    </main>

     <footer>
        <div class="container">
            <p>&copy; 2024 VAXTOP. כל הזכויות שמורות.</p>
        </div>
    </footer>
</body>
</html>
